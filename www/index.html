<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Sudoku solver script -->
    <script src="js/sudoku_solver.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="sudokuSolver" ng-controller="SolutionCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Sudoku Solver</h1>
      </ion-header-bar>
      <ion-content>
        <div id="sudoku">
          <div class="cell" ng-class="cellClass(cellIndex)" ng-repeat="cellIndex in cellIndices" ng-click="editCell(cellIndex)" ng-bind-html="cellValToDisplay(cellIndex)"></div>
          <div id="numberSelector" ng-hide='isEditModalHidden()'>
            <div class="content">
              <div class="number" ng-click="updateCell(1)">1</div><!--
           --><div class="number" ng-click="updateCell(2)">2</div><!--
           --><div class="number" ng-click="updateCell(3)">3</div><!--
           --><div class="number" ng-click="updateCell(4)">4</div><!--
           --><div class="number" ng-click="updateCell(5)">5</div><!--
           --><div class="number" ng-click="updateCell(6)">6</div><!--
           --><div class="number" ng-click="updateCell(7)">7</div><!--
           --><div class="number" ng-click="updateCell(8)">8</div><!--
           --><div class="number" ng-click="updateCell(9)">9</div><!--
           --><div class="clear" ng-click="updateCell(null)">Clear</div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
